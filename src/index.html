<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shaders!!!!</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <header>
        <div class="header-title">
            <h1>Shader showcase</h1>
        </div>
    </header>
    <div class="main-block border444">
        <div id="imgDisp" class="img-disp border444 main-block_panel">
            <canvas id="canvas"></canvas>
        </div>

        <div class="config-panel main-block_panel">

            <div class="shader-config border444">
                <div class="config-title">
                    <h2 class="the-config-title">Shader options</h2>
                </div>
                <div class="options">

                </div>
            </div>

            <div class="texture-config border444">
                <div class="config-title">
                    <h2 class="the-config-title">Texture options</h2>
                </div>
                <div class="options" id="textureOptions">

                </div>
            </div>

        </div>

        <div class="item-panel main-block_panel">

            <div class="shader-select border444">

                <div class="shader-select_item border444 slot" title="CRT Filter" id="crtShader">
                    <img src="./assets/thumbnails/crtFilterTN.png" alt="CRT Shader">
                </div>

                <div class="shader-select_item border444 slot" title="ASCII Shader" id="asciiShader">
                    <img src="./assets/thumbnails/crtFilterTN.png" alt="ASCII shader">
                </div>

                <!-- Comic book shader -->
                <!-- Halftone shader -->

                <div class="shader-select_item border444 slot"></div>
                <div class="shader-select_item border444 slot"></div>
                <div class="shader-select_item border444 slot"></div>
                <div class="shader-select_item border444 slot"></div>
                <div class="shader-select_item border444 slot"></div>
                <div class="shader-select_item border444 slot"></div>
                <div class="shader-select_item border444 slot"></div>
            </div>

            <div class="textures border444">
                <div class="textures_tex border444 slot" title="Cat texture" id="defaultImg">
                    <img src="./assets/thumbnails/eliasTN.png" alt="ElÃ­as texture">
                </div>

                <div id="perlinTexture" class="textures_tex border444 slot" title="Perlin noise texture" id="perlinTexture">
                    <img src="./assets/thumbnails/perlinTN.png" alt="Perlin noise texture">
                </div>

                <div class="textures_tex border444 slot"></div>
                <div class="textures_tex border444 slot"></div>
                <div class="textures_tex border444 slot"></div>
                <div class="textures_tex border444 slot"></div>
            </div>

            <div class="btn-div">
                <input type="file" class="insert border444" id="insertBtn" hidden>
                <label for="insertBtn" class="insert btn-div_btn border444">Insert</label>
                <a href="" download id="download">
                    <button class="save border444 btn-div_btn">Download</button>
                </a>
            </div>
        </div>
    </div>
</body>
</html>

<script type="module" src="index.js"></script>
